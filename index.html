<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CowCatVPN — 在中国依然畅连</title>
  <meta name="description" content="即将前往中国？提前准备好 VPN，轻松访问常用应用。无需网页注册，直接在 Telegram 开始。">
  <link rel="icon" href="assets/favicon.png">
  <style>
    :root {
      --blue: #0a7aff;
      --logoblue: #1495E8;
      --dark: #121826;
      --text: #2b3445;
      --muted: #6b7280;
      --bg: #f5f7fa;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--logoblue);
      color: #fff;
      padding: 8px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .left {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    header img.logo { height: 44px; }
    header .brand { font-weight: 700; letter-spacing: .3px; }
    header .lang-switch {
      display: flex;
      gap: 8px;
      font-size: 14px;
    }
    header .lang-switch button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    header .lang-switch button:hover {
      background: rgba(255,255,255,0.2);
    }

    .wrap { max-width: 1120px; margin: 0 auto; padding: 0 20px; }
    .hero { padding: 28px 0 10px; text-align: center; }
    .hero picture { display:block; }
    .hero img { width: 100%; border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,.08);}
    h1 { font-size: clamp(28px, 4vw, 40px); margin: 14px 0 6px; }
    p.lead { color: var(--muted); margin: 0 0 18px; }
    .cta { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin: 20px 0 34px; }
    .btn {
      display: inline-block; padding: 14px 18px; border-radius: 10px; text-decoration: none; font-weight: 600;
      transition: .2s; border: 2px solid transparent;
    }
    .btn.primary { background: var(--blue); color:#fff; }
    .btn.secondary { background: #fff; color: var(--text); border-color: #e5e7eb; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.08);}
    .card { background:#fff; padding: 18px; border-radius: var(--radius); box-shadow: 0 6px 20px rgba(0,0,0,.05); margin-top: 20px; }
    .muted { color: var(--muted); }
    footer { text-align:center; color: var(--muted); padding: 34px 0 50px; }
    .tiny { font-size: 12px; }

    @media (max-width: 767px) {
      header { padding: 8px 16px; }
      header img.logo { height: 36px; }
      .hero { margin-block: 8px; padding-block: 8px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="left">
      <img class="logo" src="assets/cowcat-logo.png" alt="CowCatVPN logo">
      <div class="brand">CowCatVPN</div>
    </div>
    <div class="lang-switch">
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('zh')">中文</button>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <picture>
        <source srcset="assets/hero-banner-mobile.jpg" media="(max-width: 767px)">
        <img src="assets/hero-banner.jpg" alt="Hero banner" loading="lazy">
      </picture>

      <h1 id="title">即将前往中国？</h1>
      <p class="lead" id="subtitle">许多常用应用在中国无法使用。请在抵达前配置好 VPN，保持连接无忧。</p>
      <div class="cta">
        <a class="btn primary" id="btn-bot" href="https://t.me/CowCatVPNbot?start=zh_googleads" target="_blank">🚀 通过 Telegram Bot 启动</a>
        <a class="btn secondary" id="btn-channel" href="https://t.me/CowCatVPN" target="_blank">📢 加入 Telegram 频道</a>
      </div>
    </section>

    <section class="card">
      <h3 id="how-title">使用步骤</h3>
      <ol id="how-list">
        <li>点击“通过 Telegram Bot 启动”。</li>
        <li>选择套餐或开启试用。</li>
        <li>立即获取服务器信息并连接。</li>
      </ol>
      <p class="tiny muted" id="note">注意：请在遵守当地法律与平台政策的前提下使用 VPN。</p>
    </section>
  </main>

  <footer id="footer">
    © 2025 CowCatVPN · 畅连全球
  </footer>

<script>
  const translations = {
    en: {
      title: "Traveling to China soon?",
      subtitle: "Some of your favorite apps won’t work there. Prepare your VPN before arrival and stay connected.",
      btnBot: "🚀 Start in Telegram Bot",
      btnChannel: "📢 Join Telegram Channel",
      howTitle: "How it works",
      howList: [
        "Click “Start in Telegram Bot”.",
        "Choose a plan or start a trial.",
        "Get your server details instantly and connect."
      ],
      note: "Note: Always use VPNs in accordance with local laws and platform policies.",
      footer: "© 2025 CowCatVPN · Stay Connected Worldwide"
    },
    zh: {
      title: "即将前往中国？",
      subtitle: "许多常用应用在中国无法使用。请在抵达前配置好 VPN，保持连接无忧。",
      btnBot: "🚀 通过 Telegram Bot 启动",
      btnChannel: "📢 加入 Telegram 频道",
      howTitle: "使用步骤",
      howList: [
        "点击“通过 Telegram Bot 启动”。",
        "选择套餐或开启试用。",
        "立即获取服务器信息并连接。"
      ],
      note: "注意：请在遵守当地法律与平台政策的前提下使用 VPN。",
      footer: "© 2025 CowCatVPN · 畅连全球"
    }
  };

  function getLang() {
    const params = new URLSearchParams(window.location.search);
    return params.get("lang") || "zh"; // 默认中文
  }

  function applyLang(lang) {
    const t = translations[lang] || translations.en;

    document.documentElement.lang = lang;

    document.getElementById("title").textContent = t.title;
    document.getElementById("subtitle").textContent = t.subtitle;
    document.getElementById("btn-bot").textContent = t.btnBot;
    document.getElementById("btn-channel").textContent = t.btnChannel;
    document.getElementById("how-title").textContent = t.howTitle;

    const list = document.getElementById("how-list");
    list.innerHTML = "";
    t.howList.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });

    document.getElementById("note").textContent = t.note;
    document.getElementById("footer").textContent = t.footer;

    // 🔑 动态修改按钮链接
    const botBtn = document.getElementById("btn-bot");
    if (lang === "zh") {
      botBtn.href = "https://t.me/CowCatVPNbot?start=zh_googleads";
    } else {
      botBtn.href = "https://t.me/CowCatVPNbot?start=en_googleads";
    }
  }

  function switchLang(lang) {
    const url = new URL(window.location);
    url.searchParams.set("lang", lang);
    window.location = url.toString();
  }

  // 初始化
  applyLang(getLang());
</script>
</body>
</html>
